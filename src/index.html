<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration panel</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="vendor/bootstrap-grid.css">
</head>
<body>


  <div class="container">

    <!-- Sidebar -->

    <div class="row">
      <div class="sidebar col-2">
        <div class="sidebar-logo">
          <h1>Just do it</h1>
          <a href="#"><i class="fas fa-bars"></i></a>
        </div>
        <div class="sidebar-menu">
          <ul class="sidebar-menu-list">
            <li><a href="#"><img class="icon icon-sidebar" src="images/icons/general.svg" alt="icon-general">General</a></li>
            <li><a href="#"><img class="icon icon-sidebar" src="images/icons/details.svg" alt="icon-details">Details</a></li>
            <li><a href="#"><img class="icon icon-sidebar" src="images/icons/links.svg" alt="icon-links">Links</a></li>
            <li><a href="#"><img class="icon icon-sidebar" src="images/icons/banners.svg" alt="icon-banners">Banners</a></li>
            <li><a href="#"><img class="icon icon-sidebar" src="images/icons/personaldata.svg" alt="icon-personaldata">Personal data</a></li>
            <li><a href="#"><img class="icon icon-sidebar" src="images/icons/payout.svg" alt="icon-payout">Payout</a></li>
            <li><a href="#"><img class="icon icon-sidebar" src="images/icons/postback.svg" alt="icon-postback">Postback</a></li>
          </ul>

          <div class="manager">
            <div class="manager-title">
              <h2>YOUR MANAGER</h2>
            </div>
            <div class="manager-profile">
              <img class="profile-photo" src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="manager-photo">
              <a href="#" class="profile-name">Mikhaela E.</a>
            </div>
          </div>
        </div>
      </div>


      <div class="top-bar col-10">
        <ul class="top-bar-options">
          <li><a href="#"><img class="icon icon-top-bar wallet" src="images/icons/wallet.svg" alt="icon-wallet">$1,500.00<img class="icon icon-top-bar arrow-down" src="images/icons/arrow-down.svg" alt="icon-arrow-down"></a></li>
          <li><a href="#"><img class="icon icon-top-bar notification" src="images/icons/notification.svg" alt="icon-notification"></a></li>
          <li><a href="#" class="user-profile"><img class="icon icon-top-bar profile" src="images/icons/profile.svg" alt="icon-profile">Leonardo Dicaprio</a></li>
          <li><a href="#"><img class="icon icon-top-bar quit" src="images/icons/quit.svg" alt="icon-quit"></a></li>
        </ul>
      </div>


    </div>
  </div>

</body>
</html>
